<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabye</title>
    <style>
         @font-face {
            font-family: 'TorsilpChillChill';
            src: url('fonts/TorsilpChillChill.ttf') format('truetype');
        }
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            height: 200vh;
        }

        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: url('bg.png');
            background-size: cover;
            background-attachment: fixed;
            z-index: -6;
        }

        .clouds {
            position: fixed;
            top: 0%;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('clouds.png');
            background-repeat: no-repeat;
            background-size: cover;
            z-index: -5;
            transform: translateX(0);
            transition: transform 0.2s ease-out;
        }

        .flower1 {
            position: fixed;
            bottom: 0%;
            width: 100%;
            height: 100%;
            background-image: url('flower1.png');
            background-repeat: no-repeat;
            background-size: cover;
            z-index: -2;
            transform: translateY(0);
        }

        .flower2 {
            position: fixed;
            top: -16%;
            width: 100%;
            height: 100%;
            background-image: url('flower2.png');
            background-repeat: no-repeat;
            background-size: cover;
            z-index: -3;
            transform: translateY(100px);
            opacity: 0;
            transition: transform 1s ease-out, opacity 1s ease-out;
        }

        .flower3 {
            position: fixed;
            top: -8%;
            width: 100%;
            height: 100%;
            background-image: url('flower3.png');
            background-repeat: no-repeat;
            background-size: cover;
            z-index: -5;
            transform: translateY(100px);
            opacity: 0;
            transition: transform 1s ease-out, opacity 1s ease-out;
        }

        .logo {
            position: absolute;
            top: 50px;
            left: 55%;
            transform: translateX(-45%);
            width: 100%;
            height: 100%;
            background-image: url('logo.png');
            background-repeat: no-repeat;
            background-size: contain;
            z-index: 1;
            opacity: 1;
            transition: opacity 1s ease-out;
        }

        .house {
            position: fixed;
            bottom: -50%;
            left: 60%;
            transform: translateX(-50%) scale(1);
            width: 100%;
            height: 100%;
            background-image: url('house.png');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: -4;
            transition: bottom 1s ease-in-out, opacity 1s ease-in-out, transform 1s ease-in-out;
            opacity: 0;
        }

        .doorclose {
            position: fixed;
            bottom: -50%;
            left: 60%;
            transform: translateX(-50%) scale(1);
            width: 100%;
            height: 100%;
            background-image: url('door close.png');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 10; /* ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏ß‡πà‡∏≤‡∏≠‡∏¢‡∏π‡πà‡∏î‡πâ‡∏≤‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏™‡∏∏‡∏î */
            transition: bottom 1s ease-in-out, opacity 1s ease-in-out, transform 1s ease-in-out;
            opacity: 0;
            cursor: pointer; /* ‡πÅ‡∏™‡∏î‡∏á‡∏ß‡πà‡∏≤‡∏Ñ‡∏•‡∏¥‡∏Å‡πÑ‡∏î‡πâ */
        }

        .door-text {
            position: fixed;
            bottom: 15%; /* ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà‡∏™‡∏π‡∏á‡∏Ç‡∏∂‡πâ‡∏ô */
            left: 64.5%;
            transform: translateX(-50%);
            font-size: 10px;
            font-family: TorsilpChillChill;
            color: rgb(0, 0, 0);
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 20;
            opacity: 0;
            transition: bottom 1s ease-in-out, opacity 1s ease-in-out;
        }
        .light-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 0%;
            height: 0%;
            background-color: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            opacity: 0;
            transition: all 0.5s ease-in-out;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* ‡∏ã‡πà‡∏≠‡∏ô‡∏à‡∏ô‡∏Å‡∏ß‡πà‡∏≤‡∏à‡∏∞‡πÄ‡∏£‡∏µ‡∏¢‡∏Å */
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 30;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="background"></div>
    <div class="clouds"></div>
    <div class="flower3"></div>
    <div class="flower2"></div>
    <div class="flower1"></div>
    <div class="logo"></div>
    <div class="house"></div> 
    <div class="doorclose"></div>
    <div class="door-text"><b>üëÜ‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡∏õ‡∏£‡∏∞‡∏ï‡∏π‡∏™‡∏¥</b></div>
    <div class="light-overlay"></div>
    <div class="video-container">
        <video id="fullscreen-video" src="withproblem.mp4" muted ></video>
    </div>


    <script>
        window.addEventListener('scroll', function () {
            let scrollPos = window.scrollY;
            let maxScroll = document.body.scrollHeight - window.innerHeight;
    
            const lightOverlay = document.querySelector('.light-overlay');
    
            // ‡∏à‡∏≤‡∏á‡πÅ‡∏™‡∏á‡∏™‡∏µ‡∏Ç‡∏≤‡∏ß‡πÄ‡∏°‡∏∑‡πà‡∏≠ scroll ‡∏Å‡∏•‡∏±‡∏ö
            if (scrollPos < maxScroll - 50) {
                lightOverlay.style.opacity = 0;
                lightOverlay.style.width = "0%";
                lightOverlay.style.height = "0%";
            }
    
            // ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡πÄ‡∏°‡∏Ü‡πÅ‡∏•‡∏∞‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ
            let cloudMove = Math.min(scrollPos * 0.2, 300);
            document.querySelector('.clouds').style.transform = `translateX(${cloudMove}px)`;
    
            const flower3 = document.querySelector('.flower3');
            const flower2 = document.querySelector('.flower2');
    
            if (scrollPos > 250) {
                flower3.style.transform = `translateY(${scrollPos * 0.15}px)`;
                flower3.style.opacity = 1;
            }
    
            if (scrollPos > 350) {
                flower2.style.transform = `translateY(${scrollPos * 0.16}px)`;
                flower2.style.opacity = 1;
            }
    
            document.querySelector('.flower1').style.transform = `translateY(${scrollPos * 0.12}px)`;
    
            const logo = document.querySelector('.logo');
            if (scrollPos > 40) {
                logo.style.opacity = 1;
            }
    
            // ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏ö‡πâ‡∏≤‡∏ô‡πÅ‡∏•‡∏∞‡∏õ‡∏£‡∏∞‡∏ï‡∏π
            const house = document.querySelector('.house');
            const doorclose = document.querySelector('.doorclose');
            const doorText = document.querySelector('.door-text');
    
            if (scrollPos > 400) {
                house.style.bottom = '-15%';
                house.style.opacity = 1;
    
                doorclose.style.bottom = '-15%';
                doorclose.style.opacity = 1;
    
                // ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
                doorText.style.bottom = '10%';
                doorText.style.opacity = 1;
    
                // ‡∏Ç‡∏¢‡∏≤‡∏¢‡∏Ç‡∏ô‡∏≤‡∏î‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏à‡∏ô‡∏™‡∏∏‡∏î
                if (scrollPos >= maxScroll - 50) {
                    house.style.transform = 'translateX(-50%) scale(1.2)';
                    doorclose.style.transform = 'translateX(-50%) scale(1.2)';
                } else {
                    house.style.transform = 'translateX(-50%) scale(1)';
                    doorclose.style.transform = 'translateX(-50%) scale(1)';
                }
            } else {
                house.style.bottom = '-50%';
                house.style.opacity = 0;
    
                doorclose.style.bottom = '-50%';
                doorclose.style.opacity = 0;
    
                // ‡∏ã‡πà‡∏≠‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
                doorText.style.bottom = '-60%';
                doorText.style.opacity = 0;
            }
        });
    
      // ‡πÄ‡∏û‡∏¥‡πà‡∏° Event Listener ‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ó‡∏µ‡πà‡∏õ‡∏£‡∏∞‡∏ï‡∏π
      document.querySelector('.doorclose').addEventListener('click', function () {
            const lightOverlay = document.querySelector('.light-overlay');
            const videoContainer = document.querySelector('.video-container');

            this.style.backgroundImage = "url('door open.png')";

            setTimeout(() => {
                this.style.backgroundImage = "url('door open light.png')";

                setTimeout(() => {
                    lightOverlay.style.opacity = 1;
                    lightOverlay.style.width = "300%";
                    lightOverlay.style.height = "300%";

                    setTimeout(() => {
                        lightOverlay.style.display = "none";
                        videoContainer.style.display = "flex"; // ‡πÅ‡∏™‡∏î‡∏á‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠
                    }, 800);
                }, 350);
            }, 350);
    });
         

    // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ô‡∏≠‡∏Å‡∏õ‡∏£‡∏∞‡∏ï‡∏π‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡πÅ‡∏™‡∏á‡πÅ‡∏™‡∏î‡∏á
    document.body.addEventListener('click', function () {
        const lightOverlay = document.querySelector('.light-overlay');

        // ‡∏ã‡πà‡∏≠‡∏ô‡πÅ‡∏™‡∏á‡∏™‡∏µ‡∏Ç‡∏≤‡∏ß‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ó‡∏µ‡πà‡∏≠‡∏∑‡πà‡∏ô
        lightOverlay.style.opacity = 0;
        lightOverlay.style.width = "0%";
        lightOverlay.style.height = "0%";
    });
    </script>
    

</body>
</html>
